<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Age Calculator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80')
        no-repeat center center/cover;
    }


    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.35);  
      z-index: -1;
    }

    .container {
      width: 360px;
      padding: 25px;
      border-radius: 20px;


      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);

      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }

    input {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: #4CAF50;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #43a047;
      transform: scale(1.03);
    }

    #result {
      text-align: left;
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
    }

    #result p {
      margin: 6px 0;
    }
  </style>

</head>
<body>
  <div class="container">
    <h2>Advanced Age Calculator</h2>

    <input type="text" id="name" placeholder="Enter your name">
    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      let name = document.getElementById("name").value;
      let dob = document.getElementById("dob").value;
      let resultDiv = document.getElementById("result");

      if (!name || !dob) {
        resultDiv.innerHTML = "<p>Please enter all fields!</p>";
        return;
      }

      let dobDate = new Date(dob);
      let today = new Date();

      let years = today.getFullYear() - dobDate.getFullYear();
      let months = today.getMonth() - dobDate.getMonth();
      let days = today.getDate() - dobDate.getDate();

      if (days < 0) {
        months--;
        days += 30;
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      let daysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      let birthDay = daysOfWeek[dobDate.getDay()];

      let nextBirthday = new Date(today.getFullYear(), dobDate.getMonth(), dobDate.getDate());
      if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }

      let diffTime = nextBirthday - today;
      let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      resultDiv.innerHTML = `
        <p><b>Hello ${name}!</b></p>
        <p>You are <b>${years} years, ${months} months, ${days} days</b> old.</p>
        <p>You were born on a <b>${birthDay}</b>.</p>
        <p>Your next birthday is in <b>${diffDays} days</b>.</p>
      `;
    }
  </script>
</body>
</html>
